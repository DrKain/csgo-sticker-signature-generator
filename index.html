<!DOCTYPE html>
<html>
<head>
    <!-- Meta -->
    <meta charset="utf-8"/>
	<base href="http://tryhardhusky.github.io/csgo-sticker-signature-generator/">
    <meta name="title" content="CS:GO Signature Sticker Generator">
    <meta name="description" content="Generate your own CSGO Signature sticker! No Photoshop? No problem.">
    <meta property="og:title" content="CS:GO Signature Sticker Generator"/>
    <meta property="og:description" content="Generate your own CSGO Signature sticker! No Photoshop? No problem."/>
    <title>CS:GO Signature Sticker Generator</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body id="background">

<h1>CS:GO Sticker Generator</h1>

<div class="content">

    <div class="container sticker">

        <h2>Sticker</h2>

        <div class="canvas-controls">

            <div class="control-item full">
                <span class="credit"></span>
                <select title="Event" id="event"></select>
            </div>

            <div class="control-item full" id="teams">
                <select title="Team" id="team"></select>
            </div>

            <div class="control-item">
                <label for="stickerPosUpDown">Pos. Up/Down</label>
                <input type="range" id="stickerPosUpDown" min="0.2" max="1.8" value="1" step="0.01"
                       title="Sticker Position Up/Down">
            </div>

            <div class="control-item">
                <label for="stickerPosLeftRight">Pos. Left/Right</label>
                <input type="range" id="stickerPosLeftRight" min="0.2" max="1.8" value="1" step="0.01"
                       title="Sticker Position Up/Down">
            </div>


            <div class="control-item">
                <label for="stickerSize">Size</label>
                <input type="range" id="stickerSize" min="0.5" max="1.5" value="1" step="0.1" title="Sticker Size">
            </div>

            <div class="control-item">
                <label for="stickerRotation">Rotation</label>
                <input type="range" id="stickerRotation" min="-180" max="180" value="0" step="1"
                       title="Sticker Rotation">
            </div>

        </div>
    </div>

    <div class="container preview">

        <div class="canvas-container">
            <canvas id="sticker-canvas"></canvas>
        </div>

        <div class="download-container">
            <a href="#" class="download-btn">Download</a>
        </div>

        <div>
            <input type="file" id="custom-background" style="display: none"/>
            <a class="add-background" href="#">Add Custom Background</a>
        </div>

        <div>
            <a class="rem-button" href="#">Remove Background</a>
        </div>

        <div class="control-item full bgPreset">
            <select title="backgroundPreset" id="backgroundPreset"></select>
        </div>

    </div>

    <div class="container label">

        <h2>Nickname</h2>

        <div class="canvas-controls">

            <div class="control-item">
                <label for="label">Nickname</label>
                <input title="label" id="label" type="text" value="Rambo"/>
            </div>

            <div class="control-item">
                <select title="Font" id="font"></select>
            </div>

            <div class="control-item">
                <label for="labelPosUpDown">Pos. Up/Down</label>
                <input type="range" id="labelPosUpDown" min="0" max="1.22" value="0.61" step="0.01"
                       title="Position Up/Down"/>
            </div>

            <div class="control-item">
                <label for="labelPosLeftRight">Pos. Left/Right</label>
                <input type="range" id="labelPosLeftRight" min="0" max="1" value="0.5" step="0.01"
                       title="Position Up/Down"/>
            </div>


            <div class="control-item">
                <label for="labelSize">Size</label>
                <input type="range" id="labelSize" min="10" max="80" value="45" step="0.2" title="Label Size">
            </div>

            <div class="control-item">
                <label for="labelRotation">Rotation</label>
                <input type="range" id="labelRotation" min="-180" max="180" value="0" step="1" title="Label Rotation"/>
            </div>

            <div class="control-item">
                <label for="color">Color</label>
                <input class="jscolor  {onFineChange:'window.colorChange(this)'}" id="color" value="ffffff"/>
            </div>

            <div class="control-item full">
                <select title="Text Style" id="textStyle">
                    <option value="false">Text Style</option>
                    <option value="stroke1">Stroke 1px</option>
                    <option value="stroke2">Stroke 2px</option>
                    <option value="shadow">Shadow</option>
                </select>
            </div>

        </div>

    </div>

</div>

<div class="footer">
    <p>Website Design - <a class="footlink" target="_blank" href="http://steamcommunity.com/profiles/76561198062198992">nhoJ</a></p>
    <p>Development - <a class="footlink" target="_blank" href="http://ksir.pw/">DrKain</a></p>
</div>

<script>
    var fixHeight = function(){ $(".container.sticker").height($(".container.label").height()); };
    $(window).on('resize', fixHeight);
    fixHeight();
</script>
</body>
</html>
